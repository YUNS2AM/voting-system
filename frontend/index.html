<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>📊 투표 시스템</h1>
            <p class="subtitle">간편하게 투표를 만들고 참여하세요</p>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 투표 목록 화면 -->
            <div id="list-view" class="view">
                <div class="view-header">
                    <h2>투표 목록</h2>
                    <button id="create-poll-btn" class="btn btn-primary">
                        ➕ 새 투표 만들기
                    </button>
                </div>
                <div id="polls-container" class="polls-grid">
                    <!-- 투표 목록이 여기에 동적으로 추가됩니다 -->
                </div>
                <div id="loading" class="loading">로딩 중...</div>
                <div id="empty-state" class="empty-state" style="display: none;">
                    <p>아직 투표가 없습니다.</p>
                    <p>새 투표를 만들어보세요!</p>
                </div>
            </div>

            <!-- 투표 생성 화면 -->
            <div id="create-view" class="view" style="display: none;">
                <div class="view-header">
                    <h2>새 투표 만들기</h2>
                    <button id="back-to-list-btn" class="btn btn-secondary">
                        ← 목록으로
                    </button>
                </div>
                <form id="create-poll-form" class="create-form">
                    <div class="form-group">
                        <label for="poll-question">질문</label>
                        <input 
                            type="text" 
                            id="poll-question" 
                            placeholder="투표 질문을 입력하세요" 
                            required
                            maxlength="500"
                        >
                    </div>

                    <div class="form-group">
                        <label>선택지 (최소 2개)</label>
                        <div id="options-container">
                            <div class="option-input">
                                <input type="text" class="poll-option" placeholder="선택지 1" required>
                                <button type="button" class="btn-remove" disabled>❌</button>
                            </div>
                            <div class="option-input">
                                <input type="text" class="poll-option" placeholder="선택지 2" required>
                                <button type="button" class="btn-remove" disabled>❌</button>
                            </div>
                        </div>
                        <button type="button" id="add-option-btn" class="btn btn-secondary btn-small">
                            ➕ 선택지 추가
                        </button>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-large">
                            ✅ 투표 생성
                        </button>
                    </div>
                </form>
            </div>

            <!-- 투표 상세/투표하기 화면 -->
            <div id="detail-view" class="view" style="display: none;">
                <div class="view-header">
                    <button id="back-from-detail-btn" class="btn btn-secondary">
                        ← 목록으로
                    </button>
                </div>
                <div id="poll-detail-container">
                    <!-- 투표 상세 내용이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>© 2025 MBC Academy - 웹 개발 실습</p>
        </footer>
    </div>

    <!-- Toast 알림 -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
